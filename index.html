<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng của cơ thể</h1>
    <label for="weight">Nhập cân nặng: (kg)</label>
    <input type="text" name="" id="weight"><br>
    <label for="height">Nhập chiều cao: (m)</label>
    <input type="text" name="" id="height"><br>
    <button onclick="Test()">Kiểm tra</button>
    <p id="result"></p>
</body>
</html>
<script>
    function Test() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (Math.pow(height,2));
        let result = ""

        if (bmi < 16) 
            result = "Gầy độ 3";
        else if (bmi < 17)
            result = "Gầy độ 2"
        else if (bmi < 18.5)
            result = "Gầy độ 1"
        else if (bmi < 25)
            result = "Bình thường"
        else if (bmi < 30)
            result = "Thừa cân"
        else if (bmi < 35)
            result = "Béo phì độ 1" 
        else if (bmi < 40)
            result = "Béo phì độ 2" 
        else
            result = "Béo phì độ 3"

        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";

    }
</script>
